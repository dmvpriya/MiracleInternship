<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <label for="base of Triangle">base of Triangle</label>
    <input type="text" name="base" id="b">
    <label for="height of Triangle">height of Triangle</label>
    <input type="text" name="height" id="h">
    <p id="demo">The area of Triangle is</p>
    <input type="button" name="button1" id="innerHtml" value="ClickMe" onclick="AreaOfTriangle()">
    <script>
        function AreaOfTriangle()
        {
            var a = parseInt(document.getElementById("b").value);
            var b = parseInt(document.getElementById("h").value);
            document.getElementById("demo").innerHTML = "The area of Triangle is"+((1/2)*a*b);
        }
        
    </script>
</body>
</html>
