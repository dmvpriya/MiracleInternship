<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="ValueA">A</label>
    
    <input type="text" name="num" id="number">
    <input type="button" name="button1" id="innerHtml" value="ClickMe" onclick="NatureOFNumber()">
    <p id="demo">nature</p>
    
    <script>
        function NatureOFNumber()
        {
            var a = parseInt(document.getElementById("number").value);
            if(a>0)
            {
                document.getElementById("demo").innerHTML = "Positive";
            }
            else if(a<0)
            {
                document.getElementById("demo").innerHTML = "Negative";
            }
            else
            {
                document.getElementById("demo").innerHTML = "No nature the number is zero";
            }


        }
 
        
        
    </script>
</body>
</html>
